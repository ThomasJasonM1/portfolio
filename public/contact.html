<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/style2.css">
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/03d82deade.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="">
        <!-- Navbar -->
        <nav class="navbar navbar-custom pt-0 pb-0 mx-auto navbar-expand-md pl-0 h-100">
            <!-- Brand -->
            <h1 class="navbar-brand text-center w-75 ml-0 my-0 h-100">Jason Thomas</h1>
            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler navbar-light bg-light" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ml-md-auto float-right">
                    <li class="nav-item">
                        <a class="nav-link" href="/">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/portfolio">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="wrapper container mt-5 pb-4">
        <div class="row mx-0">
                <h1 class="col-sm-12">Contact</h1>
        </div>
        

        <form class="col-sm-12" action="">
                <label for="name">Name</label><br>
                <input class="form-field w-100 mb-3 p-2" type="text" name="name" placeholder="John Smith">
                <br>
                <label for="email">Email</label><br>
                <input class="form-field w-100 mb-3 p-2" type="text" name="email" placeholder="example@gmail.com">
                <br>
                <label for="message pt-1">Message</label><br>
                <textarea class="form-field w-100 mb-3 p-2" id="message" name="message" placeholder="Write something.."></textarea>
                <br><br>
                <input id="submit" type="button" value="Submit">
        </form>

    </div>

    <footer class="navbar fixed-bottom">
        <class class="container-fluid w-100">
            <class class="row w-100">
                <class class="col-md-4 col-sm-12 text-left">
                    <p class="mb-0">Email: thomasjasonm1@gmail.com</p>
                    <p>Phone: (505) 205-3399</p>
                </class>
                <class class="col-md-4 col-sm-12 text-center">
                        <p class="h-100 my-auto pt-3">Copyright &copy;</p>
                </class>
                <class class="col-md-4 col-sm-12 text-right">
                    <a target="_blank" href="https://www.linkedin.com/in/jason-thomas-b949985b/"><i class="fab fa-linkedin fa-3x px-3 pt-2"></i></a>
                    <a href="https://github.com/ThomasJasonM1" target="_blank" rel="noopener noreferrer"><i class="fab fa-github fa-3x px-3 pt-2"></i></a>
                    <a href="/pdf" target="_blank" rel="noopener noreferrer"><i class="fas fa-file-pdf fa-3x px-3 pt-2"></i></a>
                </class>
            </class>
        </class>
    </footer>
</body>
</html>
